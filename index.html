<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор чаевых</title>
    <!-- Подключаем Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор чаевых</h1>
        
        <label for="bill">Сумма чека (₽)</label>
        <input type="number" id="bill" placeholder="1000" value="1000" step="any">
        
        <label for="people">Количество человек</label>
        <input type="number" id="people" placeholder="2" value="2" min="1">
        
        <label>Процент чаевых (%)</label>
        <div class="tip-buttons">
            <button class="tip-btn" data-tip="10">10%</button>
            <button class="tip-btn" data-tip="12">12%</button>
            <button class="tip-btn" data-tip="15">15%</button>
            <button class="tip-btn" data-tip="20">20%</button>
        </div>
        <input type="range" id="tipSlider" min="0" max="30" value="15" step="1">
        <span id="tipValue">15%</span>
        
        <!-- Внутренняя кнопка больше не нужна, используем главную кнопку Telegram -->
        
        <div class="result">
            <p>Общая сумма: <span id="total">0</span> ₽</p>
            <p>С каждого: <span id="perPerson">0</span> ₽</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
